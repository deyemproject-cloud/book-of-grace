<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book of Grace | Quando la fede si sposa con l'arte</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --cream: #FAF8F5;
            --warm-white: #F5F2ED;
            --tan: #C4A77D;
            --brown: #8B7355;
            --dark: #2C2419;
            --charcoal: #3D3229;
        }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--cream);
            color: var(--dark);
            line-height: 1.6;
            overflow-x: hidden;
        }
        .serif { font-family: 'Cormorant Garamond', serif; }
        #root { min-height: 100vh; }
        
        /* Responsive styles */
        .desktop-menu { display: none !important; }
        .mobile-menu-btn { display: flex !important; }
        .mobile-menu-overlay { display: flex !important; }
        
        @media (min-width: 768px) {
            .desktop-menu { display: flex !important; }
            .mobile-menu-btn { display: none !important; }
            .mobile-menu-overlay { display: none !important; }
        }
        
        /* Fix sections alignment on mobile */
        @media (max-width: 767px) {
            section { padding-left: 1.5rem !important; padding-right: 1.5rem !important; }
            h1 { font-size: clamp(2rem, 10vw, 3rem) !important; }
            h2 { font-size: clamp(1.5rem, 6vw, 2rem) !important; }
            blockquote { font-size: clamp(1.2rem, 5vw, 1.5rem) !important; }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { motion, useScroll, useTransform, AnimatePresence } = window.Motion;

        // Image URLs from Unsplash - leather crafting themed
        const images = {
            hero: "https://images.unsplash.com/photo-1559563458-527698bf5295?w=1920&q=80",
            bible: "https://images.unsplash.com/photo-1544716278-ca5e3f4abd8c?w=800&q=80",
            leather: "https://images.unsplash.com/photo-1605518216938-7c31b7b14ad0?w=800&q=80",
            wood: "https://images.unsplash.com/photo-1589216532372-1c2a367900d9?w=800&q=80",
            workshop: "https://images.unsplash.com/photo-1537204696486-967f1b7198c8?w=1200&q=80"
        };

        // Navigation Component
        const Navigation = () => {
            const [scrolled, setScrolled] = useState(false);
            const [menuOpen, setMenuOpen] = useState(false);
            
            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 100);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const navLinks = ['Collezione', 'Artigianato', 'Fede', 'Contatti'];

            return (
                <>
                    <motion.nav
                        initial={{ y: -100 }}
                        animate={{ y: 0 }}
                        transition={{ duration: 0.8, ease: [0.22, 1, 0.36, 1] }}
                        style={{
                            position: 'fixed',
                            top: 0,
                            left: 0,
                            right: 0,
                            zIndex: 100,
                            padding: scrolled ? '0.75rem 1rem' : '1rem 1rem',
                            background: scrolled ? 'rgba(250, 248, 245, 0.98)' : 'transparent',
                            backdropFilter: scrolled ? 'blur(20px)' : 'none',
                            transition: 'all 0.4s ease',
                            boxShadow: scrolled ? '0 2px 20px rgba(44,36,25,0.08)' : 'none'
                        }}
                    >
                        <div style={{
                            maxWidth: '1200px',
                            margin: '0 auto',
                            display: 'flex',
                            justifyContent: 'center',
                            alignItems: 'center',
                            position: 'relative'
                        }}>
                            {/* Desktop Menu - Centered */}
                            <div style={{ 
                                display: 'none',
                                '@media (min-width: 768px)': {
                                    display: 'flex'
                                },
                                gap: '2.5rem', 
                                alignItems: 'center'
                            }} className="desktop-menu">
                                {navLinks.map((item, i) => (
                                    <motion.a
                                        key={item}
                                        href={`#${item.toLowerCase()}`}
                                        style={{
                                            fontSize: '0.75rem',
                                            letterSpacing: '0.15em',
                                            textTransform: 'uppercase',
                                            color: scrolled ? 'var(--charcoal)' : 'var(--cream)',
                                            textDecoration: 'none',
                                            fontWeight: 400,
                                            padding: '0.5rem 0',
                                            position: 'relative',
                                            transition: 'color 0.3s ease'
                                        }}
                                        initial={{ opacity: 0, y: -10 }}
                                        animate={{ opacity: 1, y: 0 }}
                                        transition={{ delay: 0.1 * i + 0.3 }}
                                        whileHover={{ color: 'var(--tan)' }}
                                    >
                                        {item}
                                    </motion.a>
                                ))}
                            </div>

                            {/* Mobile Menu Button */}
                            <motion.button
                                onClick={() => setMenuOpen(!menuOpen)}
                                style={{
                                    display: 'flex',
                                    flexDirection: 'column',
                                    gap: '5px',
                                    background: 'transparent',
                                    border: 'none',
                                    cursor: 'pointer',
                                    padding: '0.5rem',
                                    position: 'absolute',
                                    right: '0.5rem',
                                    top: '50%',
                                    transform: 'translateY(-50%)'
                                }}
                                className="mobile-menu-btn"
                                whileTap={{ scale: 0.95 }}
                            >
                                <span style={{
                                    width: '24px',
                                    height: '2px',
                                    background: scrolled ? 'var(--dark)' : 'var(--cream)',
                                    transition: 'all 0.3s ease',
                                    transform: menuOpen ? 'rotate(45deg) translate(5px, 5px)' : 'none'
                                }} />
                                <span style={{
                                    width: '24px',
                                    height: '2px',
                                    background: scrolled ? 'var(--dark)' : 'var(--cream)',
                                    transition: 'all 0.3s ease',
                                    opacity: menuOpen ? 0 : 1
                                }} />
                                <span style={{
                                    width: '24px',
                                    height: '2px',
                                    background: scrolled ? 'var(--dark)' : 'var(--cream)',
                                    transition: 'all 0.3s ease',
                                    transform: menuOpen ? 'rotate(-45deg) translate(5px, -5px)' : 'none'
                                }} />
                            </motion.button>
                        </div>
                    </motion.nav>

                    {/* Mobile Menu Overlay */}
                    <AnimatePresence>
                        {menuOpen && (
                            <motion.div
                                initial={{ opacity: 0, x: '100%' }}
                                animate={{ opacity: 1, x: 0 }}
                                exit={{ opacity: 0, x: '100%' }}
                                transition={{ duration: 0.3, ease: [0.22, 1, 0.36, 1] }}
                                style={{
                                    position: 'fixed',
                                    top: 0,
                                    left: 0,
                                    right: 0,
                                    bottom: 0,
                                    background: 'var(--cream)',
                                    zIndex: 99,
                                    display: 'flex',
                                    flexDirection: 'column',
                                    justifyContent: 'center',
                                    alignItems: 'center',
                                    gap: '2rem',
                                    padding: '2rem'
                                }}
                                className="mobile-menu-overlay"
                            >
                                {navLinks.map((item, i) => (
                                    <motion.a
                                        key={item}
                                        href={`#${item.toLowerCase()}`}
                                        onClick={() => setMenuOpen(false)}
                                        style={{
                                            fontSize: '1.5rem',
                                            letterSpacing: '0.15em',
                                            textTransform: 'uppercase',
                                            color: 'var(--dark)',
                                            textDecoration: 'none',
                                            fontWeight: 400
                                        }}
                                        initial={{ opacity: 0, y: 20 }}
                                        animate={{ opacity: 1, y: 0 }}
                                        transition={{ delay: i * 0.1 }}
                                        whileHover={{ color: 'var(--tan)' }}
                                    >
                                        {item}
                                    </motion.a>
                                ))}
                                <motion.a
                                    href="https://www.vinted.it/member/209292782-bookofgrace"
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    onClick={() => setMenuOpen(false)}
                                    style={{
                                        marginTop: '2rem',
                                        padding: '1rem 2.5rem',
                                        background: 'var(--dark)',
                                        color: 'var(--cream)',
                                        textDecoration: 'none',
                                        fontSize: '0.8rem',
                                        letterSpacing: '0.15em',
                                        textTransform: 'uppercase'
                                    }}
                                    initial={{ opacity: 0, y: 20 }}
                                    animate={{ opacity: 1, y: 0 }}
                                    transition={{ delay: 0.4 }}
                                    whileHover={{ background: 'var(--tan)' }}
                                >
                                    Acquista su Vinted
                                </motion.a>
                            </motion.div>
                        )}
                    </AnimatePresence>
                </>
            );
        };

        // Hero Section
        const Hero = () => {
            const { scrollY } = useScroll();
            const y1 = useTransform(scrollY, [0, 500], [0, 150]);
            const opacity = useTransform(scrollY, [0, 300], [1, 0]);

            return (
                <section style={{
                    height: '100vh',
                    position: 'relative',
                    overflow: 'hidden',
                    display: 'flex',
                    alignItems: 'center',
                    justifyContent: 'center'
                }}>
                    <motion.div style={{
                        position: 'absolute',
                        inset: 0,
                        backgroundImage: `url(${images.hero})`,
                        backgroundSize: 'cover',
                        backgroundPosition: 'center',
                        y: y1
                    }}>
                        <div style={{
                            position: 'absolute',
                            inset: 0,
                            background: 'linear-gradient(to bottom, rgba(44,36,25,0.3), rgba(44,36,25,0.5))'
                        }} />
                    </motion.div>
                    
                    <motion.div style={{
                        position: 'relative',
                        zIndex: 10,
                        textAlign: 'center',
                        color: 'var(--cream)',
                        opacity
                    }}>
                        <motion.p
                            initial={{ opacity: 0, y: 20 }}
                            animate={{ opacity: 1, y: 0 }}
                            transition={{ duration: 0.8, delay: 0.2 }}
                            style={{
                                fontSize: '0.75rem',
                                letterSpacing: '0.3em',
                                textTransform: 'uppercase',
                                marginBottom: '1.5rem',
                                fontWeight: 300
                            }}
                        >
                            Genesi 1:1
                        </motion.p>
                        <motion.h1
                            className="serif"
                            initial={{ opacity: 0, y: 30 }}
                            animate={{ opacity: 1, y: 0 }}
                            transition={{ duration: 0.8, delay: 0.4 }}
                            style={{
                                fontSize: 'clamp(3rem, 8vw, 6rem)',
                                fontWeight: 300,
                                letterSpacing: '-0.02em',
                                lineHeight: 1.1,
                                marginBottom: '1.5rem'
                            }}
                        >
                            Book of Grace
                        </motion.h1>
                        <motion.p
                            initial={{ opacity: 0, y: 20 }}
                            animate={{ opacity: 1, y: 0 }}
                            transition={{ duration: 0.8, delay: 0.6 }}
                            style={{
                                fontSize: '1.1rem',
                                fontWeight: 300,
                                maxWidth: '500px',
                                margin: '0 auto',
                                lineHeight: 1.8,
                                fontStyle: 'italic'
                            }}
                        >
                            "Quando la fede si sposa con l'arte"
                        </motion.p>
                    </motion.div>

                    <motion.div
                        initial={{ opacity: 0 }}
                        animate={{ opacity: 1 }}
                        transition={{ delay: 1.5, duration: 1 }}
                        style={{
                            position: 'absolute',
                            bottom: '3rem',
                            left: '50%',
                            transform: 'translateX(-50%)'
                        }}
                    >
                        <motion.div
                            animate={{ y: [0, 8, 0] }}
                            transition={{ repeat: Infinity, duration: 2, ease: "easeInOut" }}
                            style={{
                                width: '1px',
                                height: '60px',
                                background: 'var(--cream)',
                                opacity: 0.5
                            }}
                        />
                    </motion.div>
                </section>
            );
        };

        // Section Header Component
        const SectionHeader = ({ subtitle, title, align = 'center' }) => (
            <motion.div
                initial={{ opacity: 0, y: 30 }}
                whileInView={{ opacity: 1, y: 0 }}
                viewport={{ once: true, margin: "-100px" }}
                transition={{ duration: 0.8 }}
                style={{ textAlign: align, marginBottom: '4rem' }}
            >
                <p style={{
                    fontSize: '0.7rem',
                    letterSpacing: '0.3em',
                    textTransform: 'uppercase',
                    color: 'var(--tan)',
                    marginBottom: '1rem'
                }}>
                    {subtitle}
                </p>
                <h2 className="serif" style={{
                    fontSize: 'clamp(2rem, 4vw, 3rem)',
                    fontWeight: 400,
                    color: 'var(--dark)',
                    lineHeight: 1.2
                }}>
                    {title}
                </h2>
            </motion.div>
        );

        // Collection Section
        const Collection = () => {
            const products = [
                { name: "Copertine per Bibbie", price: "Su misura", image: images.bible, desc: "Protezione elegante per la Parola" },
                { name: "Cover per Agende", price: "Personalizzate", image: images.leather, desc: "Organizzazione con stile" },
                { name: "Creazioni in Legno", price: "Artigianali", image: images.wood, desc: "Calore naturale della materia" }
            ];

            return (
                <section id="collezione" style={{ padding: '8rem 3rem', maxWidth: '1400px', margin: '0 auto' }}>
                    <SectionHeader subtitle="La Collezione" title="Creazioni che Uniscono Fede e Arte" />
                    
                    <div style={{
                        display: 'grid',
                        gridTemplateColumns: 'repeat(auto-fit, minmax(350px, 1fr))',
                        gap: '2rem'
                    }}>
                        {products.map((product, i) => (
                            <motion.div
                                key={product.name}
                                initial={{ opacity: 0, y: 50 }}
                                whileInView={{ opacity: 1, y: 0 }}
                                viewport={{ once: true, margin: "-50px" }}
                                transition={{ duration: 0.6, delay: i * 0.15 }}
                                whileHover={{ y: -10 }}
                                style={{
                                    background: 'var(--warm-white)',
                                    overflow: 'hidden',
                                    cursor: 'pointer'
                                }}
                            >
                                <div style={{
                                    aspectRatio: '4/5',
                                    overflow: 'hidden',
                                    position: 'relative'
                                }}>
                                    <motion.img
                                        src={product.image}
                                        alt={product.name}
                                        style={{
                                            width: '100%',
                                            height: '100%',
                                            objectFit: 'cover'
                                        }}
                                        whileHover={{ scale: 1.05 }}
                                        transition={{ duration: 0.6 }}
                                    />
                                </div>
                                <div style={{ padding: '2rem' }}>
                                    <h3 className="serif" style={{
                                        fontSize: '1.5rem',
                                        fontWeight: 400,
                                        marginBottom: '0.5rem',
                                        color: 'var(--dark)'
                                    }}>
                                        {product.name}
                                    </h3>
                                    <p style={{
                                        fontSize: '0.9rem',
                                        color: 'var(--charcoal)',
                                        marginBottom: '0.5rem',
                                        fontStyle: 'italic'
                                    }}>
                                        {product.desc}
                                    </p>
                                    <p style={{
                                        fontSize: '0.85rem',
                                        color: 'var(--tan)',
                                        letterSpacing: '0.1em'
                                    }}>
                                        {product.price}
                                    </p>
                                </div>
                            </motion.div>
                        ))}
                    </div>
                </section>
            );
        };

        // Craftsmanship Section
        const Craftsmanship = () => {
            const steps = [
                { num: "01", title: "Preghiera", desc: "Ogni creazione inizia con un momento di riflessione" },
                { num: "02", title: "Selezione", desc: "Materiali di qualità, scelti con cura" },
                { num: "03", title: "Lavorazione", desc: "Taglio e cucitura manuali, amore per il dettaglio" },
                { num: "04", title: "Benedizione", desc: "Ogni pezzo viene benedetto prima di partire" }
            ];

            return (
                <section id="artigianato" style={{
                    padding: '8rem 3rem',
                    background: 'var(--dark)',
                    color: 'var(--cream)'
                }}>
                    <div style={{ maxWidth: '1400px', margin: '0 auto' }}>
                        <div style={{
                            display: 'grid',
                            gridTemplateColumns: 'repeat(auto-fit, minmax(400px, 1fr))',
                            gap: '4rem',
                            alignItems: 'center'
                        }}>
                            <motion.div
                                initial={{ opacity: 0, x: -50 }}
                                whileInView={{ opacity: 1, x: 0 }}
                                viewport={{ once: true }}
                                transition={{ duration: 0.8 }}
                            >
                                <p style={{
                                    fontSize: '0.7rem',
                                    letterSpacing: '0.3em',
                                    textTransform: 'uppercase',
                                    color: 'var(--tan)',
                                    marginBottom: '1rem'
                                }}>
                                    Il Processo
                                </p>
                                <h2 className="serif" style={{
                                    fontSize: 'clamp(2rem, 4vw, 3rem)',
                                    fontWeight: 400,
                                    marginBottom: '2rem',
                                    lineHeight: 1.2
                                }}>
                                    L'Arte della Lavorazione
                                </h2>
                                <p style={{
                                    fontSize: '1rem',
                                    fontWeight: 300,
                                    opacity: 0.8,
                                    lineHeight: 1.8,
                                    marginBottom: '3rem'
                                }}>
                                    Ogni creazione Book of Grace è il risultato di un processo 
                                    che unisce maestria artigiana e profonda fede. Non creiamo 
                                    semplici oggetti, ma strumenti che accompagnano il cammino spirituale.
                                </p>
                                
                                <div style={{ display: 'flex', flexDirection: 'column', gap: '2rem' }}>
                                    {steps.map((step, i) => (
                                        <motion.div
                                            key={step.num}
                                            initial={{ opacity: 0, x: -20 }}
                                            whileInView={{ opacity: 1, x: 0 }}
                                            viewport={{ once: true }}
                                            transition={{ delay: i * 0.1 }}
                                            style={{
                                                display: 'flex',
                                                gap: '1.5rem',
                                                alignItems: 'flex-start'
                                            }}
                                        >
                                            <span style={{
                                                fontSize: '0.75rem',
                                                color: 'var(--tan)',
                                                letterSpacing: '0.1em',
                                                fontWeight: 500
                                            }}>
                                                {step.num}
                                            </span>
                                            <div>
                                                <h4 style={{
                                                    fontSize: '1rem',
                                                    fontWeight: 500,
                                                    marginBottom: '0.3rem',
                                                    letterSpacing: '0.05em'
                                                }}>
                                                    {step.title}
                                                </h4>
                                                <p style={{
                                                    fontSize: '0.9rem',
                                                    opacity: 0.7,
                                                    fontWeight: 300
                                                }}>
                                                    {step.desc}
                                                </p>
                                            </div>
                                        </motion.div>
                                    ))}
                                </div>
                            </motion.div>

                            <motion.div
                                initial={{ opacity: 0, scale: 0.95 }}
                                whileInView={{ opacity: 1, scale: 1 }}
                                viewport={{ once: true }}
                                transition={{ duration: 0.8 }}
                                style={{
                                    position: 'relative',
                                    aspectRatio: '3/4'
                                }}
                            >
                                <img
                                    src={images.workshop}
                                    alt="Artigianato"
                                    style={{
                                        width: '100%',
                                        height: '100%',
                                        objectFit: 'cover'
                                    }}
                                />
                                <div style={{
                                    position: 'absolute',
                                    inset: '1.5rem',
                                    border: '1px solid rgba(196, 167, 125, 0.3)'
                                }} />
                            </motion.div>
                        </div>
                    </div>
                </section>
            );
        };

        // Faith Section
        const Faith = () => {
            return (
                <section id="fede" style={{ padding: '8rem 3rem', maxWidth: '1000px', margin: '0 auto', textAlign: 'center' }}>
                    <motion.div
                        initial={{ opacity: 0, y: 30 }}
                        whileInView={{ opacity: 1, y: 0 }}
                        viewport={{ once: true }}
                        transition={{ duration: 0.8 }}
                    >
                        <p style={{
                            fontSize: '0.7rem',
                            letterSpacing: '0.3em',
                            textTransform: 'uppercase',
                            color: 'var(--tan)',
                            marginBottom: '2rem'
                        }}>
                            La Nostra Fede
                        </p>
                        
                        <blockquote className="serif" style={{
                            fontSize: 'clamp(1.5rem, 3vw, 2.5rem)',
                            fontStyle: 'italic',
                            fontWeight: 400,
                            lineHeight: 1.5,
                            color: 'var(--dark)',
                            marginBottom: '2rem'
                        }}>
                            "Nel principio Dio creò i cieli e la terra."
                        </blockquote>
                        
                        <p style={{
                            fontSize: '0.9rem',
                            letterSpacing: '0.2em',
                            textTransform: 'uppercase',
                            color: 'var(--tan)',
                            marginBottom: '3rem'
                        }}>
                            Genesi 1:1
                        </p>
                        
                        <p style={{
                            fontSize: '1rem',
                            lineHeight: 1.9,
                            color: 'var(--charcoal)',
                            fontWeight: 300,
                            maxWidth: '700px',
                            margin: '0 auto'
                        }}>
                            Crediamo che ogni atto creativo sia un riflesso dell'atto creativo divino. 
                            Quando lavoriamo la pelle e il legno con le nostre mani, sentiamo di partecipare 
                            al continuo atto della creazione. Ogni copertina per Bibbia, ogni agenda, 
                            ogni accessorio nasce da questo sentimento di connessione con qualcosa di più grande.
                        </p>
                    </motion.div>
                </section>
            );
        };

        // Contact Section
        const Contact = () => {
            return (
                <section id="contatti" style={{
                    padding: '8rem 3rem',
                    background: 'var(--warm-white)'
                }}>
                    <div style={{ maxWidth: '800px', margin: '0 auto', textAlign: 'center' }}>
                        <SectionHeader subtitle="Contattaci" title="Inizia il Tuo Progetto" />
                        
                        <motion.div
                            initial={{ opacity: 0, y: 30 }}
                            whileInView={{ opacity: 1, y: 0 }}
                            viewport={{ once: true }}
                            transition={{ duration: 0.8 }}
                            style={{ marginBottom: '3rem' }}
                        >
                            <p style={{
                                fontSize: '1rem',
                                lineHeight: 1.9,
                                color: 'var(--charcoal)',
                                fontWeight: 300,
                                marginBottom: '2rem'
                            }}>
                                Ogni creazione è unica, come la tua fede. 
                                Contattaci per una copertina su misura per la tua Bibbia o agenda.
                            </p>
                        </motion.div>

                        <motion.div
                            initial={{ opacity: 0, y: 20 }}
                            whileInView={{ opacity: 1, y: 0 }}
                            viewport={{ once: true }}
                            transition={{ duration: 0.6, delay: 0.2 }}
                            style={{
                                display: 'flex',
                                flexDirection: 'column',
                                gap: '1rem',
                                alignItems: 'center'
                            }}
                        >
                            <a 
                                href="https://www.vinted.it/member/209292782-bookofgrace"
                                target="_blank"
                                rel="noopener noreferrer"
                                style={{
                                    padding: '1rem 3rem',
                                    background: 'var(--dark)',
                                    color: 'var(--cream)',
