<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book of Grace | Artigianato in Pelle</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --cream: #FAF8F5;
            --warm-white: #F5F2ED;
            --tan: #C4A77D;
            --brown: #8B7355;
            --dark: #2C2419;
            --charcoal: #3D3229;
        }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--cream);
            color: var(--dark);
            line-height: 1.6;
            overflow-x: hidden;
        }
        .serif { font-family: 'Cormorant Garamond', serif; }
        #root { min-height: 100vh; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { motion, useScroll, useTransform, AnimatePresence } = window.Motion;

        // Image URLs from Unsplash - leather crafting themed
        const images = {
            hero: "https://images.unsplash.com/photo-1559563458-527698bf5295?w=1920&q=80",
            craft1: "https://images.unsplash.com/photo-1605518216938-7c31b7b14ad0?w=800&q=80",
            craft2: "https://images.unsplash.com/photo-1547949003-9792a18a2601?w=800&q=80",
            craft3: "https://images.unsplash.com/photo-1627123424574-724758594e93?w=800&q=80",
            leather: "https://images.unsplash.com/photo-1537204696486-967f1b7198c8?w=1200&q=80",
            nonnaGraziella: "./nonna-graziella.jpg" // Placeholder for user's photo
        };

        // Navigation Component
        const Navigation = () => {
            const [scrolled, setScrolled] = useState(false);
            
            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 100);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <motion.nav
                    initial={{ y: -100 }}
                    animate={{ y: 0 }}
                    transition={{ duration: 0.8, ease: [0.22, 1, 0.36, 1] }}
                    style={{
                        position: 'fixed',
                        top: 0,
                        left: 0,
                        right: 0,
                        zIndex: 100,
                        padding: scrolled ? '1rem 3rem' : '2rem 3rem',
                        background: scrolled ? 'rgba(250, 248, 245, 0.95)' : 'transparent',
                        backdropFilter: scrolled ? 'blur(10px)' : 'none',
                        transition: 'all 0.4s ease',
                        display: 'flex',
                        justifyContent: 'space-between',
                        alignItems: 'center'
                    }}
                >
                    <motion.a 
                        href="#" 
                        className="serif"
                        style={{
                            fontSize: '1.5rem',
                            fontWeight: 400,
                            color: 'var(--dark)',
                            textDecoration: 'none',
                            letterSpacing: '0.1em'
                        }}
                        whileHover={{ scale: 1.02 }}
                    >
                        Book of Grace
                    </motion.a>
                    <div style={{ display: 'flex', gap: '2.5rem', alignItems: 'center' }}>
                        {['Collezione', 'Artigianato', 'Storia', 'Contatti'].map((item, i) => (
                            <motion.a
                                key={item}
                                href={`#${item.toLowerCase()}`}
                                style={{
                                    fontSize: '0.8rem',
                                    letterSpacing: '0.15em',
                                    textTransform: 'uppercase',
                                    color: 'var(--charcoal)',
                                    textDecoration: 'none',
                                    fontWeight: 400
                                }}
                                initial={{ opacity: 0, y: -10 }}
                                animate={{ opacity: 1, y: 0 }}
                                transition={{ delay: 0.1 * i + 0.3 }}
                                whileHover={{ color: 'var(--tan)' }}
                            >
                                {item}
                            </motion.a>
                        ))}
                    </div>
                </motion.nav>
            );
        };

        // Hero Section
        const Hero = () => {
            const { scrollY } = useScroll();
            const y1 = useTransform(scrollY, [0, 500], [0, 150]);
            const opacity = useTransform(scrollY, [0, 300], [1, 0]);

            return (
                <section style={{
                    height: '100vh',
                    position: 'relative',
                    overflow: 'hidden',
                    display: 'flex',
                    alignItems: 'center',
                    justifyContent: 'center'
                }}>
                    <motion.div style={{
                        position: 'absolute',
                        inset: 0,
                        backgroundImage: `url(${images.hero})`,
                        backgroundSize: 'cover',
                        backgroundPosition: 'center',
                        y: y1
                    }}>
                        <div style={{
                            position: 'absolute',
                            inset: 0,
                            background: 'linear-gradient(to bottom, rgba(44,36,25,0.3), rgba(44,36,25,0.5))'
                        }} />
                    </motion.div>
                    
                    <motion.div style={{
                        position: 'relative',
                        zIndex: 10,
                        textAlign: 'center',
                        color: 'var(--cream)',
                        opacity
                    }}>
                        <motion.p
                            initial={{ opacity: 0, y: 20 }}
                            animate={{ opacity: 1, y: 0 }}
                            transition={{ duration: 0.8, delay: 0.2 }}
                            style={{
                                fontSize: '0.75rem',
                                letterSpacing: '0.3em',
                                textTransform: 'uppercase',
                                marginBottom: '1.5rem',
                                fontWeight: 300
                            }}
                        >
                            Artigianato Italiano dal 1965
                        </motion.p>
                        <motion.h1
                            className="serif"
                            initial={{ opacity: 0, y: 30 }}
                            animate={{ opacity: 1, y: 0 }}
                            transition={{ duration: 0.8, delay: 0.4 }}
                            style={{
                                fontSize: 'clamp(3rem, 8vw, 6rem)',
                                fontWeight: 300,
                                letterSpacing: '-0.02em',
                                lineHeight: 1.1,
                                marginBottom: '1.5rem'
                            }}
                        >
                            Book of Grace
                        </motion.h1>
                        <motion.p
                            initial={{ opacity: 0, y: 20 }}
                            animate={{ opacity: 1, y: 0 }}
                            transition={{ duration: 0.8, delay: 0.6 }}
                            style={{
                                fontSize: '1.1rem',
                                fontWeight: 300,
                                maxWidth: '400px',
                                margin: '0 auto',
                                lineHeight: 1.8
                            }}
                        >
                            Dove ogni pezzo racconta una storia di passione, tradizione e maestria artigiana
                        </motion.p>
                    </motion.div>

                    <motion.div
                        initial={{ opacity: 0 }}
                        animate={{ opacity: 1 }}
                        transition={{ delay: 1.5, duration: 1 }}
                        style={{
                            position: 'absolute',
                            bottom: '3rem',
                            left: '50%',
                            transform: 'translateX(-50%)'
                        }}
                    >
                        <motion.div
                            animate={{ y: [0, 8, 0] }}
                            transition={{ repeat: Infinity, duration: 2, ease: "easeInOut" }}
                            style={{
                                width: '1px',
                                height: '60px',
                                background: 'var(--cream)',
                                opacity: 0.5
                            }}
                        />
                    </motion.div>
                </section>
            );
        };

        // Section Header Component
        const SectionHeader = ({ subtitle, title, align = 'center' }) => (
            <motion.div
                initial={{ opacity: 0, y: 30 }}
                whileInView={{ opacity: 1, y: 0 }}
                viewport={{ once: true, margin: "-100px" }}
                transition={{ duration: 0.8 }}
                style={{ textAlign: align, marginBottom: '4rem' }}
            >
                <p style={{
                    fontSize: '0.7rem',
                    letterSpacing: '0.3em',
                    textTransform: 'uppercase',
                    color: 'var(--tan)',
                    marginBottom: '1rem'
                }}>
                    {subtitle}
                </p>
                <h2 className="serif" style={{
                    fontSize: 'clamp(2rem, 4vw, 3rem)',
                    fontWeight: 400,
                    color: 'var(--dark)',
                    lineHeight: 1.2
                }}>
                    {title}
                </h2>
            </motion.div>
        );

        // Collection Section
        const Collection = () => {
            const products = [
                { name: "Borsa Tote Classica", price: "€285", image: images.craft1 },
                { name: "Portafoglio Elegance", price: "€95", image: images.craft2 },
                { name: "Cintura Artigianale", price: "€125", image: images.craft3 }
            ];

            return (
                <section id="collezione" style={{ padding: '8rem 3rem', maxWidth: '1400px', margin: '0 auto' }}>
                    <SectionHeader subtitle="La Collezione" title="Pezzi Unici, Storie Eterne" />
                    
                    <div style={{
                        display: 'grid',
                        gridTemplateColumns: 'repeat(auto-fit, minmax(350px, 1fr))',
                        gap: '2rem'
                    }}>
                        {products.map((product, i) => (
                            <motion.div
                                key={product.name}
                                initial={{ opacity: 0, y: 50 }}
                                whileInView={{ opacity: 1, y: 0 }}
                                viewport={{ once: true, margin: "-50px" }}
                                transition={{ duration: 0.6, delay: i * 0.15 }}
                                whileHover={{ y: -10 }}
                                style={{
                                    background: 'var(--warm-white)',
                                    overflow: 'hidden',
                                    cursor: 'pointer'
                                }}
                            >
                                <div style={{
                                    aspectRatio: '4/5',
                                    overflow: 'hidden',
                                    position: 'relative'
                                }}>
                                    <motion.img
                                        src={product.image}
                                        alt={product.name}
                                        style={{
                                            width: '100%',
                                            height: '100%',
                                            objectFit: 'cover'
                                        }}
                                        whileHover={{ scale: 1.05 }}
                                        transition={{ duration: 0.6 }}
                                    />
                                </div>
                                <div style={{ padding: '2rem' }}>
                                    <h3 className="serif" style={{
                                        fontSize: '1.5rem',
                                        fontWeight: 400,
                                        marginBottom: '0.5rem',
                                        color: 'var(--dark)'
                                    }}>
                                        {product.name}
                                    </h3>
                                    <p style={{
                                        fontSize: '0.9rem',
                                        color: 'var(--tan)',
                                        letterSpacing: '0.1em'
                                    }}>
                                        {product.price}
                                    </p>
                                </div>
                            </motion.div>
                        ))}
                    </div>
                </section>
            );
        };

        // Craftsmanship Section
        const Craftsmanship = () => {
            const steps = [
                { num: "01", title: "Selezione", desc: "Solo le migliori pelli italiane, conciate al vegetale" },
                { num: "02", title: "Taglio", desc: "Ogni pezzo tagliato a mano con precisione millimetrica" },
                { num: "03", title: "Cucitura", desc: "Punti a sella tradizionali, resistenti nel tempo" },
                { num: "04", title: "Finitura", desc: "Cera d'api e olio di cocco per una pelle che invecchia con grazia" }
            ];

            return (
                <section id="artigianato" style={{
                    padding: '8rem 3rem',
                    background: 'var(--dark)',
                    color: 'var(--cream)'
                }}>
                    <div style={{ maxWidth: '1400px', margin: '0 auto' }}>
                        <div style={{
                            display: 'grid',
                            gridTemplateColumns: 'repeat(auto-fit, minmax(400px, 1fr))',
                            gap: '4rem',
                            alignItems: 'center'
                        }}>
                            <motion.div
                                initial={{ opacity: 0, x: -50 }}
                                whileInView={{ opacity: 1, x: 0 }}
                                viewport={{ once: true }}
                                transition={{ duration: 0.8 }}
                            >
                                <p style={{
                                    fontSize: '0.7rem',
                                    letterSpacing: '0.3em',
                                    textTransform: 'uppercase',
                                    color: 'var(--tan)',
                                    marginBottom: '1rem'
                                }}>
                                    Il Processo
                                </p>
                                <h2 className="serif" style={{
                                    fontSize: 'clamp(2rem, 4vw, 3rem)',
                                    fontWeight: 400,
                                    marginBottom: '2rem',
                                    lineHeight: 1.2
                                }}>
                                    L'Arte della Lavorazione
                                </h2>
                                <p style={{
                                    fontSize: '1rem',
                                    fontWeight: 300,
                                    opacity: 0.8,
                                    lineHeight: 1.8,
                                    marginBottom: '3rem'
                                }}>
                                    Ogni creazione Book of Grace è il risultato di ore di lavoro manuale, 
                                    tecniche tramandate di generazione in generazione e un amore incondizionato 
                                    per il dettaglio.
                                </p>
                                
                                <div style={{ display: 'flex', flexDirection: 'column', gap: '2rem' }}>
                                    {steps.map((step, i) => (
                                        <motion.div
                                            key={step.num}
                                            initial={{ opacity: 0, x: -20 }}
                                            whileInView={{ opacity: 1, x: 0 }}
                                            viewport={{ once: true }}
                                            transition={{ delay: i * 0.1 }}
                                            style={{
                                                display: 'flex',
                                                gap: '1.5rem',
                                                alignItems: 'flex-start'
                                            }}
                                        >
                                            <span style={{
                                                fontSize: '0.75rem',
                                                color: 'var(--tan)',
                                                letterSpacing: '0.1em',
                                                fontWeight: 500
                                            }}>
                                                {step.num}
                                            </span>
                                            <div>
                                                <h4 style={{
                                                    fontSize: '1rem',
                                                    fontWeight: 500,
                                                    marginBottom: '0.3rem',
                                                    letterSpacing: '0.05em'
                                                }}>
                                                    {step.title}
                                                </h4>
                                                <p style={{
                                                    fontSize: '0.9rem',
                                                    opacity: 0.7,
                                                    fontWeight: 300
                                                }}>
                                                    {step.desc}
                                                </p>
                                            </div>
                                        </motion.div>
                                    ))}
                                </div>
                            </motion.div>

                            <motion.div
                                initial={{ opacity: 0, scale: 0.95 }}
                                whileInView={{ opacity: 1, scale: 1 }}
                                viewport={{ once: true }}
                                transition={{ duration: 0.8 }}
                                style={{
                                    position: 'relative',
                                    aspectRatio: '3/4'
                                }}
                            >
                                <img
                                    src={images.leather}
                                    alt="Artigianato in pelle"
                                    style={{
                                        width: '100%',
                                        height: '100%',
                                        objectFit: 'cover'
                                    }}
                                />
                                <div style={{
                                    position: 'absolute',
                                    inset: '1.5rem',
                                    border: '1px solid rgba(196, 167, 125, 0.3)'
                                }} />
                            </motion.div>
                        </div>
                    </div>
                </section>
            );
        };

        // Story Section with Nonna Graziella
        const Story = () => {
            return (
                <section id="storia" style={{ padding: '8rem 3rem', maxWidth: '1400px', margin: '0 auto' }}>
                    <div style={{
                        display: 'grid',
                        gridTemplateColumns: 'repeat(auto-fit, minmax(350px, 1fr))',
                        gap: '4rem',
                        alignItems: 'center'
                    }}>
                        <motion.div
                            initial={{ opacity: 0, x: -50 }}
                            whileInView={{ opacity: 1, x: 0 }}
                            viewport={{ once: true }}
                            transition={{ duration: 0.8 }}
                            style={{
                                position: 'relative',
                                aspectRatio: '4/5',
                                background: 'var(--warm-white)',
                                overflow: 'hidden'
                            }}
                        >
                            <img
                                src={images.nonnaGraziella}
                                alt="Nonna Graziella"
                                style={{
                                    width: '100%',
                                    height: '100%',
                                    objectFit: 'cover',
                                    filter: 'sepia(20%)'
                                }}
                                onError={(e) => {
                                    e.target.src = images.craft1;
                                    e.target.style.opacity = '0.5';
                                }}
                            />
                            <div style={{
                                position: 'absolute',
                                bottom: 0,
                                left: 0,
                                right: 0,
                                padding: '2rem',
                                background: 'linear-gradient(to top, rgba(44,36,25,0.9), transparent)',
                                color: 'var(--cream)'
                            }}>
                                <p className="serif" style={{
                                    fontSize: '1.5rem',
                                    fontStyle: 'italic',
                                    fontWeight: 300
                                }}>
                                    Nonna Graziella
                                </p>
                                <p style={{
                                    fontSize: '0.75rem',
                                    letterSpacing: '0.2em',
                                    textTransform: 'uppercase',
                                    opacity: 0.7,
                                    marginTop: '0.5rem'
                                }}>
                                    Fondatrice, 1965
                                </p>
                            </div>
                        </motion.div>

                        <motion.div
                            initial={{ opacity: 0, x: 50 }}
                            whileInView={{ opacity: 1, x: 0 }}
                            viewport={{ once: true }}
                            transition={{ duration: 0.8 }}
                        >
                            <p style={{
                                fontSize: '0.7rem',
                                letterSpacing: '0.3em',
                                textTransform: 'uppercase',
                                color: 'var(--tan)',
                                marginBottom: '1rem'
                            }}>
                                La Nostra Storia
                            </p>
                            <h2 className="serif" style={{
                                fontSize: 'clamp(2rem, 4vw, 3rem)',
                                fontWeight: 400,
                                marginBottom: '2rem',
                                lineHeight: 1.2,
                                color: 'var(--dark)'
                            }}>
                                Una Storia di Passione e Tradizione
                            </h2>
                            <div style={{
                                fontSize: '1rem',
                                lineHeight: 1.9,
                                color: 'var(--charcoal)',
                                fontWeight: 300
                            }}>
                                <p style={{ marginBottom: '1.5rem' }}>
                                    Tutto ebbe inizio nel 1965, quando nonna Graziella, con le sue mani abili 
                                    e un sogno nel cuore, aprì il suo piccolo laboratorio nel cuore della Toscana. 
                                    Armata di un ago, del filo di sua madre e di una passione sconfinata per 
                                    l'artigianato di qualità, diede vita a ciò che oggi è Book of Grace.
                                </p>
                                <p style={{ marginBottom: '1.5rem' }}>
                                    Il nome nasce dalla sua fede: ogni pezzo che creava era per lei un atto di 
                                    gratitudine, un modo per celebrare la grazia divisa nelle piccole cose 
                                    quotidiane. "La vera bellezza", diceva spesso, "sta nella pazienza e nell'amore 
                                    che mettiamo in ciò che facciamo."
                                </p>
                                <p>
                                    Oggi, a quasi sessant'anni di distanza, portiamo avanti il suo sogno 
                                    con la stessa dedizione. Ogni borsa, ogni portafoglio, ogni cintura 
                                    porta con sé un pezzo della sua anima generosa e della sua arte senza tempo.
                                </p>
                            </div>
                        </motion.div>
                    </div>
                </section>
            );
        };

        // Contact Section
        const Contact = () => {
            return (
                <section id="contatti" style={{
                    padding: '8rem 3rem',
                    background: 'var(--warm-white)'
                }}>
                    <div style={{ maxWidth: '800px', margin: '0 auto', textAlign: 'center' }}>
                        <SectionHeader subtitle="Contattaci" title="Inizia la Tua Storia" />
                        
                        <motion.div
                            initial={{ opacity: 0, y: 30 }}
                            whileInView={{ opacity: 1, y: 0 }}
                            viewport={{ once: true }}
                            transition={{ duration: 0.8 }}
                            style={{ marginBottom: '3rem' }}
                        >
                            <p style={{
                                fontSize: '1rem',
                                lineHeight: 1.9,
                                color: 'var(--charcoal)',
                                fontWeight: 300,
                                marginBottom: '2rem'
                            }}>
                                Ogni creazione su misura inizia con una conversazione. 
                                Raccontaci la tua storia, i tuoi sogni, e insieme creeremo 
                                qualcosa di unico e prezioso.
                            </p>
                        </motion.div>

                        <motion.div
                            initial={{ opacity: 0, y: 20 }}
                            whileInView={{ opacity: 1, y: 0 }}
                            viewport={{ once: true }}
                            transition={{ duration: 0.6, delay: 0.2 }}
                            style={{
                                display: 'flex',
                                flexDirection: 'column',
                                gap: '1rem',
                                alignItems: 'center'
                            }}
                        >
                            <a 
                                href="mailto:info@bookofgrace.com"
                                style={{
                                    padding: '1rem 3rem',
                                    background: 'var(--dark)',
                                    color: 'var(--cream)',
                                    textDecoration: 'none',
                                    fontSize: '0.8rem',
                                    letterSpacing: '0.15em',
                                    textTransform: 'uppercase',
                                    transition: 'all 0.3s ease'
                                }}
                                onMouseEnter={(e) => {
                                    e.target.style.background = 'var(--tan)';
                                }}
                                onMouseLeave={(e) => {
                                    e.target.style.background = 'var(--dark)';
                                }}
                            >
                                Scrivici
                            </a>
                            
                            <div style={{
                                display: 'flex',
                                gap: '3rem',
                                marginTop: '3rem',
                                fontSize: '0.85rem',
                                color: 'var(--charcoal)'
                            }}>
                                <div>
                                    <p style={{ letterSpacing: '0.1em', marginBottom: '0.3rem', fontWeight: 500 }}>Email</p>
                                    <p style={{ fontWeight: 300 }}>info@bookofgrace.com</p>
                                </div>
                                <div>
                                    <p style={{ letterSpacing: '0.1em', marginBottom: '0.3rem', fontWeight: 500 }}>Telefono</p>
                                    <p style={{ fontWeight: 300 }}>+39 055 123 4567</p>
                                </div>
                                <div>
                                    <p style={{ letterSpacing: '0.1em', marginBottom: '0.3rem', fontWeight: 500 }}>Indirizzo</p>
                                    <p style={{ fontWeight: 300 }}>Via della Pelle 42, Firenze</p>
                                </div>
                            </div>
                        </motion.div>
                    </div>
                </section>
            );
        };

        // Footer
        const Footer = () => (
            <footer style={{
                padding: '3rem',
                background: 'var(--dark)',
                color: 'var(--cream)',
                textAlign: 'center'
            }}>
                <motion.p
                    initial={{ opacity: 0 }}
                    whileInView={{ opacity: 1 }}
                    viewport={{ once: true }}
                    className="serif"
                    style={{
                        fontSize: '1.2rem',
                        fontWeight: 300,
                        letterSpacing: '0.1em',
                        marginBottom: '1rem'
                    }}
                >
                    Book of Grace
                </motion.p>
                <motion.p
                    initial={{ opacity: 0 }}
                    whileInView={{ opacity: 1 }}
                    viewport={{ once: true }}
                    transition={{ delay: 0.2 }}
                    style={{
                        fontSize: '0.7rem',
                        letterSpacing: '0.2em',
                        textTransform: 'uppercase',
                        opacity: 0.6
                    }}
                >
                    Artigianato Italiano dal 1965
                </motion.p>
                <motion.p
                    initial={{ opacity: 0 }}
                    whileInView={{ opacity: 1 }}
                    viewport={{ once: true }}
                    transition={{ delay: 0.3 }}
                    style={{
                        fontSize: '0.65rem',
                        opacity: 0.4,
                        marginTop: '2rem'
                    }}
                >
                    © 2024 Book of Grace. Tutti i diritti riservati.
                </motion.p>
            </footer>
        );

        // Main App
        const App = () => {
            return (
                <div>
                    <Navigation />
                    <Hero />
                    <Collection />
                    <Craftsmanship />
                    <Story />
                    <Contact />
                    <Footer />
                </div>
            );
        };
